<script type="text/ng-template" id="loginModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Connexion</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <label for="iidentifiant">Identifiant</label>
          <input type="text" class="form-control" id="login" ng-model="login" placeholder="identifiant" ng-keyup="$event.keyCode == 13 && sumbit()">
        </div>
        <div class="form-group">
          <label for="ipassword">Mot de passe</label>
          <input type="password" class="form-control" id="pass" ng-model="password" p placeholder="Password" ng-keyup="$event.keyCode == 13 && sumbit()">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="sumbit()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
